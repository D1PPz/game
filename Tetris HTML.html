<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-repeat: no-repeat; background-size: cover; font-size: 20px; background-color:cornsilk;" >
    <h1><center>Welcome to Tetris Game!!</center></h1>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p  id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <p class="red">Press the Esc button to pause<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
